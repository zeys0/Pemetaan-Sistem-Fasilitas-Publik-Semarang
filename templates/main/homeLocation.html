{% extends 'main/base.html' %}

{% block title %}Pemetaan Fasilitas Umum{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; margin-bottom: 30px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent p-0 mb-0">
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none"><i class="fas fa-home"></i> Home</a>
            </li>
        </ol>
    </nav>
    <hr class="my-2">

    <div class="row">
        <div class="div">
            <h3>Pilih Kategori</h3>
            <hr>
        </div>

        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="fas fa-layer-group text-primary mb-3" style="font-size: 2rem;"></i>
                    <h5 class="card-title text-dark">{{ category }}</h5>
                </div>
                <a href="/location/{{ category }}" class="btn btn-primary">&#10140;</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
