{% extends 'login/baselogin.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}

<section class="vh-100" style="background-color: #5866ec;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8 col-lg-10 col-md-10">
                <div class="card" style="border-radius: 1rem; ">
                    <div class="row g-0">
                        <div class="col-md-5 d-none d-md-block">
                            <img src="{{url_for('static', filename='images/login.png')}}" alt="login form"
                                class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                        </div>
                        <div class="col-md-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">


                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0"><img
                                            src="{{url_for('static', filename='images/logo.png')}}" height="70"
                                            width="70" alt="" style="font-size:large"></span>
                                    <i class="fs-3 fw-medium" style="color: black;">Pemetaan Fasilitas Umum
                                        Semarang</i>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account
                                </h5>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="username" name="username_give"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" name="password_give"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-dark btn-lg btn-block" onclick="login()">Login</button>
                                </div>

                                <a class="small text-muted" href="/">Back to home</a>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
